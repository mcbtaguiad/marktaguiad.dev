<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}
<body class="max-width mx-auto px3 ltr">
  <div class="content index py4">

    {{ partial "header.html" . }}

    {{ block "main" . }}
    {{ end }}

    <!-- {{ if .Site.Params.enableGiscus }}
      {{ partial "comment.html" . }}
    {{ end }} -->

    {{ partial "footer.html" . }}

  </div>
</body>

<link rel="stylesheet" href={{ "lib/font-awesome/css/all.min.css" | relURL }}>
<link rel="stylesheet" href={{ "css/imageviewer.css" | relURL }}>
<script src={{ "lib/jquery/jquery.min.js" | relURL }}></script>
<script src={{ "js/main.js" | relURL }}></script>
<script src={{ "js/imageviewer.js" | relURL }}></script>
<script src={{ "js/theme-toggle.js" | relURL }}></script>
<script src={{ "js/charming.js" | relURL }}></script>
<script src={{ "js/rocket.js" | relURL }}></script>

</html>
