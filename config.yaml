baseURL: "https://tagsdev.click/" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: tagsdev
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: ":en:"
        languageAltTitle: English
        weight: 2
        title: TagsDev
        profileMode:
            enabled: true
            title: Mark Taguiad
            imageUrl: "https://raw.githubusercontent.com/twitter/twemoji/master/assets/svg/1f317.svg"
            imageTitle: ProfileMode image
            # imageWidth: 120
            # imageHeight: 120
            subtitle: "devops | philomath"
            #buttons:
            #    - name: Blog
            #      url: posts
            #    - name: Profile Mode
            #      url: https://github.com/adityatelange/hugo-PaperMod/wiki/Features#profile-mode
        menu:
            main:
                - name: Blog
                  url: posts/
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: Tags/
                  weight: 10
                - name: Luna
                  url: "https://www.imcollectingmoonlight.com/"

    

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Tagsdev | Devops"
    author: Mark Taguiad
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
